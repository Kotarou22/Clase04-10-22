<ion-header>
  <ion-toolbar *ngIf="pokemon">
    <ion-title>{{ pokemon.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <button routerLink=""></button>
  <div *ngIf="pokemon">
    <ion-card>
      <ion-card>
        <ion-card-content>
          <label> Numero en pokedex: {{pokemon.order}}</label>
          <img [src]="pokemon.sprites.front_default">
          <img [src]="pokemon.sprites.front_shiny">
          <label style="margin-left: 22px;">Normal</label>
          <label style="margin-left: 55px;">Shiny</label><hr>

          <label>Tipo de pokemon:<ion-item *ngFor="let type of pokemon.types">
            {{ type.type.name }}</ion-item></label><hr>

          <label>Estadisticas del pokemon:</label>
          <ion-item *ngFor="let stat of pokemon.stats">
            {{ stat.stat.name }} {{ stat.base_stat }}
          </ion-item><hr>

          <label> Apariciones del pokemon:</label>
          <ion-item *ngFor="let games of pokemon.game_indices">
            {{ games.version.name }}
          </ion-item><hr>


          <label>Movimientos del pokemon:</label>
          <ion-item *ngFor="let move of pokemon.moves">
            {{ move.move.name }}
          </ion-item>
        </ion-card-content>
      </ion-card>
    </ion-card>
  </div>
</ion-content>
